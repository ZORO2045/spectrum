name: Android CI

on:
  push:
    branches: [ "spectrum" ]
  pull_request:
    branches: [ "spectrum" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Update Gradle files for AndroidX
        run: |
          sed -i 's/compileSdkVersion .*/compileSdkVersion 29/' app/build.gradle
          sed -i 's/buildToolsVersion .*/buildToolsVersion "29.0.3"/' app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 25/' app/build.gradle
          sed -i 's/testInstrumentationRunner .*/testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"/' app/build.gradle
          sed -i 's/compile /implementation /g' app/build.gradle
          sed -i 's/testCompile /testImplementation /g' app/build.gradle
          sed -i 's/androidTestCompile /androidTestImplementation /g' app/build.gradle
          
          sed -i 's/com.android.support:appcompat-v7:.*/androidx.appcompat:appcompat:1.6.1/g' app/build.gradle
          sed -i 's/com.android.support:cardview-v7:.*/androidx.cardview:cardview:1.0.0/g' app/build.gradle
          sed -i 's/com.android.support:design:.*/com.google.android.material:material:1.9.0/g' app/build.gradle
          sed -i 's/com.android.support.test.espresso:espresso-core:.*/androidx.test.espresso:espresso-core:3.5.0/g' app/build.gradle
          
          sed -i '/mavenCentral()/a\        maven { url "https://jitpack.io" }' build.gradle

      - name: Update Java files to AndroidX
        run: |
          find app/src -name "*.java" -exec sed -i 's/import android.support.annotation.NonNull;/import androidx.annotation.NonNull;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.annotation.Nullable;/import androidx.annotation.Nullable;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.v4.app.ActivityCompat;/import androidx.core.app.ActivityCompat;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.v4.content.ContextCompat;/import androidx.core.content.ContextCompat;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.v7.app.AppCompatActivity;/import androidx.appcompat.app.AppCompatActivity;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.v7.widget.CardView;/import androidx.cardview.widget.CardView;/g' {} \;
          find app/src -name "*.java" -exec sed -i 's/import android.support.v4.util.Pair;/import androidx.core.util.Pair;/g' {} \;

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build APK (Release)
        run: ./gradlew assembleRelease --no-daemon

      - name: Find and Upload APK
        run: |
          APK_PATH=$(find app/build -name "*.apk" -type f | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "Found APK at: $APK_PATH"
            cp "$APK_PATH" app-release.apk
          else
            echo "No APK found"
            exit 1
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Spectrum-Release
          path: app-release.apk
          retention-days: 1
